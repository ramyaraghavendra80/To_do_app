<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-list li {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-list li.completed {
            background-color: #d4edda;
            border-color: #c3e6cb;
        }

        .task-list li.pending {
            background-color: #fff3cd;
            border-color: #ffeeba;
        }

        .task-list a {
            text-decoration: none;
            color: #007bff;
            margin-left: 10px;
        }

        .task-list a:hover {
            text-decoration: underline;
        }

        .add-task {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }

        .add-task:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <div class="container">
        <a href="{% url 'add_task' %}" class="add-task">Add Task</a>
        <ul class="task-list">
            {% for task in tasks %}
            <li class="{% if task.completed %}completed{% else %}pending{% endif %}">
                <span>{{ task.description }} - {% if task.completed %}Completed{% else %}Pending{% endif %}</span>
                <div>
                    <a href="{% url 'edit_task' task.id %}">Edit</a>
                    <a href="{% url 'delete_task' task.id %}">Delete</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
